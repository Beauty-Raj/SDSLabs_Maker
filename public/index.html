<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
		<style>
			body{
			  margin: 0;
			  padding: 0;
			}
		.container{
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100vh;
			animation: animate 16s ease-in-out infinite;
			background-size: cover;
		}
		
		@keyframes animate{
			0%,100%{
				background-image: url(images/1.jpg)
			}
			75%{
				background-image: url(images/2.jpg)
			}
		}
	</style>
	</head>
	<body>
		<div class="container">
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-comments"></i>  Login Page </h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Design Room">Design Room</option>
							<option value="Music Room">Music Room</option>
							<option value="Movie Room">Movie Room</option>
							<option value="Drama Room">Drama Room</option>
							<option value="Sports Room">Sports Room</option>
							<option value="Dance Room">Dance Room</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</div>
	</body>
</html>
